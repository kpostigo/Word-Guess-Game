<!-- Word Guess Game by Kenneth Postigo -->
<!-- Due June 30 2018 -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word Guess Game</title>

    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>
    <div class="container jumboContainer">
      <div class="jumbotron mainJumbo bg-white">
        <h1 class="text-center title display-2">The Seventies</h1>
      </div>
      <p id= "name" class="text-center"><b id="theme">A Hangman Game</b> by Kenneth Postigo</p>
    </div>

    <div class="container gameContainer mx-auto">
      <button id ="playButton" type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-backdrop="false" data-target="#choices">
        Play Now
      </button>
      <div class="modal fade" id="choices">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header playModalHead">
              <h5 class="modal-title mx-auto">Choose a Topic!</h5>
              <button type="button" class="close closeBtn" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body playModalBody">
              <button type="button" id="Science" class="btn game btn-danger btn-lg" data-dismiss="modal">Science</button>
              <button type="button" id="Music" class="btn game btn-danger btn-lg" data-dismiss="modal">Music</button>
              <button type="button" id="Movies" class="btn game btn-danger btn-lg" data-dismiss="modal">Movies</button>
              <button type="button" id="Leaders" class="btn game btn-danger btn-lg" data-dismiss="modal">Leaders</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="assets/javascript/game.js"></script>

  </body>
</html>
