<!-- Word Guess Game by Kenneth Postigo -->
<!-- Due June 30 2018 -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word Guess Game</title>

    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/astro.css">
    <link rel="stylesheet" href="assets/css/chem.css">
    <link rel="stylesheet" href="assets/css/start.css">

  </head>

  <body>
    <div class="container my-5">
      <div class="jumbotron bg-white">
        <h1 id="title" class="text-center display-1 text-danger">Word Guess Game</h1>
      </div>
    </div>
    <div class="container col-sm-1 offset-col-5">
      <button id ="playButton" type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#chooseTopic">
        Play Now
      </button>
      <div class="modal fade" id="chooseTopic" >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mx-auto">Choose a Topic!</h5>
            </div>
            <div class="modal-body row">
              <button type="button" id="astro" class="btn btn-danger btn-lg col">Astronomy</button>
              <button type="button" id="chem" class="btn btn-danger btn-lg col">Chemistry</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="assets/javascript/game.js"></script>
    
  </body>
</html>
